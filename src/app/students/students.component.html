        <div class="container">
          <div class="card">
            <div class="card-header card-header-green">
              <h3 class="card-title">List of Students</h3>
            </div>
            <div class="card-body">
              <div class="col-3" style="float:right;">
                <button mat-raised-button (click)="addStudent()" mat-raised-button color="primary" style="
                margin-bottom: 10px;">Add
                  Student</button>
              </div>
              <div *ngIf="this.token" class="col-3" style="float:right;margin-right: 10px;">
                <button mat-raised-button mat-raised-button color="accent" (click)="logout()" style="
                margin-bottom: 10px;">Logout</button>
              </div>

            </div>
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="text-primary">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Dob</th>
                    <th>Class</th>

                  </thead>
                  <tbody>
                    <tr *ngFor="let list of lists">

                      <td>{{list.name}}</td>
                      <td>{{list.email}}</td>
                      <td>{{list.dobString}}</td>
                      <td>{{list.class}}</td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
